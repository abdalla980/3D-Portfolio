<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Portfolio</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>

<a-scene shadow="type: pcfsoft">
    <a-assets>
        <img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    </a-assets>

    <a-sky src="#sky" rotation="0 -90 0"></a-sky>

    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: spot; intensity: 1.5; angle: 30; penumbra: 0.5; castShadow: true" position="0 5 2"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>

    <a-entity camera position="0 1.6 3" raycaster="objects: .clickable" look-controls>
        <a-cursor fuse="true" fuse-timeout="1500" color="#FF9500"></a-cursor>
    </a-entity>

    <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#eeeeee" shadow="receive: true"></a-plane>

    <a-entity position="0 0 0" animation="property: position; to: 0 0.1 0; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine">
        <a-box position="0 0.75 -2" width="2" height="0.1" depth="1" color="#4b2e1e" shadow="cast: true"></a-box>
        <a-box position="-0.9 0.375 -2" width="0.1" height="0.75" depth="1" color="#3e2817" shadow="cast: true"></a-box>
        <a-box position="0.9 0.375 -2" width="0.1" height="0.75" depth="1" color="#3e2817" shadow="cast: true"></a-box>
        <a-box position="0 0.82 -2" width="0.6" height="0.02" depth="0.4" color="#222" shadow="cast: true"></a-box>
        <a-box
                id="screen"
                class="clickable"
                position="0 1.03 -2.18"
                width="0.6"
                height="0.4"
                depth="0.02"
                color="#00acee"
                material="emissive: #00acee; emissiveIntensity: 0.8"
                shadow="cast: true"
                animation__hover="property: scale; startEvents: mouseenter; to: 1.1 1.1 1.1; dur: 200"
                animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200">
        </a-box>
    </a-entity>

    <a-entity position="0 2.8 -2.1">
        <a-plane color="#ffffff" width="2.5" height="0.6" position="0 0 0" material="opacity: 0.9" radius="0.1"></a-plane>
        <a-text value="ðŸ‘‹ Tap the screen to open portfolio" color="#000000" align="center" width="2" position="0 0 0.01" font="roboto"></a-text>
    </a-entity>

    <a-entity position="0 3.4 -5">
        <a-text value="Abdalla's 3D Portfolio" align="center" color="#111" width="5" font="kelsonsans"></a-text>
    </a-entity>

</a-scene>

<script>
    const screen = document.querySelector('#screen');

    function openPortfolio() {
        window.open('https://abdallawebsite.netlify.app/', '_blank');
    }

    screen.addEventListener('click', openPortfolio);
    screen.addEventListener('touchstart', openPortfolio);
</script>

</body>
</html>
